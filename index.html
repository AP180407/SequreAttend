<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>
    <!-- Tailwind CSS for styling -->

    <!-- face-api.js for face recognition -->

V0h1v5h9V0h1v5zm-1 95v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-9-10h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm9-10v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-9-10h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm9-10v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-9-10h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm9-10v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-10 0v-9h-9v9h9zm-9-10h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9zm10 0h9v-9h-9v9z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
        }
        .glass-panel {
            background-color: rgba(30, 41, 59, 0.5); /* bg-slate-800/50 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 65, 85, 0.7); /* border-slate-700 */
        }
        /* Custom styles for the file input */
        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .custom-file-input::before {
            content: 'Select Image';
            display: inline-block;
            background: linear-gradient(to right, #06b6d4, #14b8a6);
            color: white;
            border-radius: 0.375rem;
            padding: 0.625rem 1.25rem;
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        .custom-file-input:hover::before {
             background: linear-gradient(to right, #0891b2, #0d9488);
             transform: translateY(-1px);
             box-shadow: 0 4px 10px rgba(0, 200, 220, 0.1);
        }
        .custom-file-input:active::before {
            transform: translateY(0);
            background-color: #0e7490;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #06b6d4;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-5xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-teal-400 mb-2">Face Recognition</h1>
            <p class="text-slate-400 max-w-2xl mx-auto">Add named photos of people, then upload a target image to find and identify them.</p>
        </header>

        <!-- Main content area -->
        <main class="glass-panel rounded-xl shadow-2xl shadow-slate-900/50 p-6 md:p-8">
            <!-- Loading indicator -->
            <div id="loading-container" class="text-center py-12">
                <div class="loader mx-auto"></div>
                <p id="loading-status" class="mt-4 text-slate-300">Loading AI models...</p>
                <p class="text-xs text-slate-500 mt-2">This may take a moment on the first visit.</p>
            </div>

            <!-- App content (hidden until models load) -->
            <div id="app-container" class="hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Column 1: Reference People Management -->
                    <div>
                        <h2 class="text-2xl font-semibold text-slate-200 mb-4 border-b border-slate-700 pb-2">1. Add People to Recognize</h2>
                        <div class="bg-slate-700/50 p-4 rounded-lg mb-4 space-y-4">
                            <input type="text" id="person-name" placeholder="Enter Name" class="w-full bg-slate-800 border border-slate-600 rounded-md px-3 py-2 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 transition">
                            <input type="file" id="person-image-input" accept="image/*" class="custom-file-input w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100">
                            <button id="add-person-button" class="w-full flex items-center justify-center gap-2 bg-cyan-600 text-white font-bold py-2.5 px-4 rounded-lg hover:bg-cyan-700 disabled:bg-slate-600 disabled:cursor-not-allowed transition-all duration-200 hover:shadow-lg hover:shadow-cyan-500/20 hover:-translate-y-0.5">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2"/><circle cx="12" cy="7" r="4"/><line x1="19" x2="19" y1="8" y2="14"/><line x1="22" x2="16" y1="11" y2="11"/></svg>
                                <span>Add Person</span>
                            </button>
                        </div>
                        <h3 class="text-lg font-medium text-slate-300 mt-6 mb-2">Reference People:</h3>
                        <div id="reference-list" class="grid grid-cols-3 sm:grid-cols-4 gap-4 min-h-[80px] bg-slate-900/50 p-2 rounded-lg border border-slate-700">
                             <!-- Dynamically added reference images will go here -->
                             <p id="reference-list-placeholder" class="text-slate-500 col-span-full text-center self-center">No people added yet.</p>
                        </div>
                    </div>

                    <!-- Column 2: Target Image -->
                    <div class="flex flex-col">
                        <h2 class="text-2xl font-semibold text-slate-200 mb-4 border-b border-slate-700 pb-2">2. Upload Target Image</h2>
                        <div class="flex-grow w-full bg-slate-700/50 rounded-lg flex items-center justify-center mb-4 overflow-hidden border-2 border-dashed border-slate-600">
                            <img id="target-image" class="hidden h-full w-full object-contain" alt="Image to search in">
                            <span id="target-placeholder" class="text-slate-500">Image to search within</span>
                        </div>
                        <input type="file" id="target-input" accept="image/*" class="custom-file-input w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100">
                    </div>
                </div>

                <!-- Run button and status -->
                <div class="text-center mt-8">
                     <button id="run-button" disabled class="bg-gradient-to-r from-teal-500 to-cyan-500 text-white font-bold py-3 px-8 rounded-lg hover:from-teal-600 hover:to-cyan-600 disabled:from-slate-600 disabled:to-slate-600 disabled:cursor-not-allowed transition-all duration-300 shadow-lg disabled:shadow-none hover:shadow-cyan-500/30 transform hover:-translate-y-1 disabled:transform-none">
                        Find People
                    </button>
                    <p id="status" class="text-slate-400 mt-4 h-6"></p>
                </div>

                <!-- Results section -->
                <div id="results-container" class="mt-8 hidden">
                    <h2 class="text-2xl font-semibold text-slate-200 mb-4 text-center">Results</h2>
                    <div class="relative w-full max-w-3xl mx-auto flex items-center justify-center bg-slate-700/50 rounded-lg overflow-hidden border border-slate-600">
                       <canvas id="results-canvas" class="w-full h-auto"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // DOM Elements
        const loadingContainer = document.getElementById('loading-container');
        const loadingStatus = document.getElementById('loading-status');
        const appContainer = document.getElementById('app-container');
        const personNameInput = document.getElementById('person-name');
        const personImageInput = document.getElementById('person-image-input');
        const addPersonButton = document.getElementById('add-person-button');
        const referenceList = document.getElementById('reference-list');
        const referenceListPlaceholder = document.getElementById('reference-list-placeholder');
        const targetInput = document.getElementById('target-input');
        const targetImage = document.getElementById('target-image');
        const targetPlaceholder = document.getElementById('target-placeholder');
        const runButton = document.getElementById('run-button');
        const status = document.getElementById('status');
        const resultsContainer = document.getElementById('results-container');
        const resultsCanvas = document.getElementById('results-canvas');

        let labeledFaceDescriptors = [];
        let targetFile = null;

        // --- 1. Load Face-API Models ---
        async function loadModels() {
            const MODEL_URL = 'https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@0.22.2/weights';
            try {
                loadingStatus.textContent = 'Loading Face Detector...';
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                loadingStatus.textContent = 'Loading Face Landmarks...';
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                loadingStatus.textContent = 'Loading Face Recognition Model...';
                await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
                
                loadingContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
            } catch (error) {
                console.error("Error loading models:", error);
                loadingStatus.textContent = 'Failed to load AI models. Please refresh the page.';
            }
        }
        loadModels();

        // --- 2. Handle Adding People ---
        addPersonButton.addEventListener('click', async () => {
            const name = personNameInput.value.trim();
            const file = personImageInput.files[0];

            if (!name || !file) {
                alert('Please enter a name and select an image.');
                return;
            }

            // Prevent adding a person with a name that already exists
            const nameExists = labeledFaceDescriptors.some(d => d.label === name);
            if(nameExists) {
                alert('A person with this name already exists. Please choose a different name or remove the existing one first.');
                return;
            }

            status.textContent = `Processing ${name}...`;
            addPersonButton.disabled = true;

            try {
                const image = await faceapi.bufferToImage(file);
                const detection = await faceapi.detectSingleFace(image, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();

                if (!detection) {
                    alert(`No face detected in the image for ${name}.`);
                    return;
                }

                const descriptor = new faceapi.LabeledFaceDescriptors(name, [detection.descriptor]);
                labeledFaceDescriptors.push(descriptor);
                
                // Update UI to show the new person
                addPersonToUI(image, name);
                
                personNameInput.value = '';
                personImageInput.value = '';
                status.textContent = `Added ${name} to reference list.`;
            } catch (error) {
                console.error('Error adding person:', error);
                status.textContent = 'Error adding person.';
            } finally {
                addPersonButton.disabled = false;
                checkRunButtonState();
            }
        });

        function addPersonToUI(image, name) {
            referenceListPlaceholder.classList.add('hidden');
            const personDiv = document.createElement('div');
            // Add relative and group classes for the remove button positioning and hover effect
            personDiv.className = 'text-center relative group transform transition-transform hover:scale-105';

            const img = document.createElement('img');
            img.src = image.src;
            img.className = 'w-full h-20 object-cover rounded-md mx-auto shadow-lg';
            
            const nameP = document.createElement('p');
            nameP.textContent = name;
            nameP.className = 'text-xs mt-1 text-slate-300 truncate';

            // Create the remove button
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = '&times;'; // HTML entity for 'x'
            removeBtn.title = `Remove ${name}`;
            // Style the button and make it appear on group hover
            removeBtn.className = 'absolute top-0.5 right-0.5 bg-red-600 hover:bg-red-700 text-white font-bold rounded-full w-5 h-5 flex items-center justify-center text-sm opacity-0 group-hover:opacity-100 transition-opacity transform-gpu scale-75 group-hover:scale-100';

            // Add the remove functionality
            removeBtn.addEventListener('click', () => {
                // 1. Remove the person's data from our array
                labeledFaceDescriptors = labeledFaceDescriptors.filter(d => d.label !== name);
                
                // 2. Remove the person's card from the UI
                personDiv.remove();

                // 3. If the list is now empty, show the placeholder text again
                if (labeledFaceDescriptors.length === 0) {
                    referenceListPlaceholder.classList.remove('hidden');
                }

                // 4. Update the main "Find People" button's state
                checkRunButtonState();
                status.textContent = `Removed ${name}.`;
            });

            personDiv.appendChild(img);
            personDiv.appendChild(nameP);
            personDiv.appendChild(removeBtn); // Add the button to the person's card
            referenceList.appendChild(personDiv);
        }

        // --- 3. Handle Target Image Input ---
        targetInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            targetFile = file;
            const reader = new FileReader();
            reader.onload = e => {
                targetImage.src = e.target.result;
                targetImage.classList.remove('hidden');
                targetPlaceholder.classList.add('hidden');
            };
            reader.readAsDataURL(file);
            checkRunButtonState();
        });

        function checkRunButtonState() {
            if (labeledFaceDescriptors.length > 0 && targetFile) {
                runButton.disabled = false;
            } else {
                runButton.disabled = true;
            }
        }

        // --- 4. Run Face Recognition ---
        runButton.addEventListener('click', async () => {
            if (labeledFaceDescriptors.length === 0 || !targetFile) return;

            status.textContent = 'Processing target image...';
            runButton.disabled = true;
            resultsContainer.classList.add('hidden');

            try {
                const targetImgEl = await faceapi.bufferToImage(targetFile);
                const faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6); // 0.6 is the distance threshold

                status.textContent = 'Detecting faces in target image...';
                
                const detections = await faceapi.detectAllFaces(targetImgEl, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptors();

                status.textContent = 'Mapping results...';

                // --- Draw results on canvas ---
                resultsCanvas.width = targetImgEl.width;
                resultsCanvas.height = targetImgEl.height;
                faceapi.matchDimensions(resultsCanvas, targetImgEl);
                
                // First, draw the target image onto the canvas
                resultsCanvas.getContext('2d').drawImage(targetImgEl, 0, 0);
                
                const resizedDetections = faceapi.resizeResults(detections, targetImgEl);
                const results = resizedDetections.map(d => faceMatcher.findBestMatch(d.descriptor));
                
                results.forEach((result, i) => {
                    const box = resizedDetections[i].detection.box;
                    const drawBox = new faceapi.draw.DrawBox(box, { 
                        label: result.toString(),
                        boxColor: '#0891b2',
                        drawLabel: true,
                        lineWidth: 2,
                    });
                    drawBox.draw(resultsCanvas);
                });

                status.textContent = `Found ${detections.length} face(s).`;
                resultsContainer.classList.remove('hidden');

            } catch (error) {
                console.error("Recognition error:", error);
                status.textContent = 'An error occurred during recognition.';
            } finally {
                runButton.disabled = false;
            }
        });
    </script>

</body>
